<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./dist/js/index.js"></script>
  </head>
  <body>
    <div class="lotto">
      <h1 class="lotto-title">LottoTeller</h1>
      <div class="lotto-view">
        <div class="lotto-view__group">
          <img src="./dist/images/icons/star.svg" alt="star icon" />
        </div>
        <ul class="lotto-view__list">
          <img src="./dist/images/logo/logo.svg" alt="lottoteller" />
        </ul>
        <button class="lotto-view__button">Create<br />Numbers!</button>
      </div>
      <div class="lotto-storage">
        <p class="lotto-storage__title">LottoTeller</p>
        <ul class="lotto-storage__list"></ul>
      </div>
    </div>
  </body>
</html>
